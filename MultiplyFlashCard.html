<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="flashcardstyle.css">
  <title>Multiplication Table of 3</title>

</head>
<body>
  <h1>3 Times Table</h1>
  <hr>
  <div class="flip3D">
    <div class="front"><label>3 x 1</label> </div>
    <div class="back"><label>3</label></div>
  </div>
  <div class="flip3D">
    <div class="front"><label>3 x 2</label></div>
    <div class="back"><label>6</label></div>
  </div>
  <div class="flip3D">
     <div class="front"><label>3 x 3</label></div>
    <div class="back"><label>9</label></div>
  </div>
  <div class="flip3D">
    <div class="front"><label>3 x 4</label></div>
    <div class="back"><label>12</label></div>
  </div>
  <div class="flip3D">
    <div class="front"><label>3 x 5</label></div>
    <div class="back"><label>15</label></div>
  </div> <br>


  <div class="flip3D">
    <div class="front"><label>3 x 6</label></div>
    <div class="back"><label>18</label></div>
  </div>
  <div class="flip3D">
    <div class="front"><label>3 x 7</label></div>
    <div class="back"><label>21</label></div>
  </div>
  <div class="flip3D">
    <div class="front"><label>3 x 8</label></div>
    <div class="back"><label>24</label></div>
  </div>
  <div class="flip3D">
    <div class="front"><label>3 x 9</label></div>
    <div class="back"><label>27</label></div>
  </div>
  <div class="flip3D">
    <div class="front"><label>3 x 10</label></div>
    <div class="back"><label>30</label></div>
  </div>
  </body>
</html>
